<head>

<body>

  <div class="container">
    <h1>Animal Search</h1>

   
    <div id="gif-view"></div>

    <div class = "col-8">
    <form id="gif-form">
      <label for="gif-input">Add an animal</label>
      <input type="text" id="gif-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-gif" type="submit" value="Click to Add Animal">
    </form>

    <!-- Movies will get dumped Here -->
    <div id="gifs-view"></div>


  

  </div>
